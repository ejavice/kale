<template name="header">
	<div id="Header">
		{{#page home}}
			<h2> Welcome to Kale</h2>
		{{/page}}
		{{#page join}}
			<img src="backbutton.png" alt="Back" height="20" width="20">
			<h2> Join an Event </h2>
		{{/page}}
		{{#page create}}
			<img src="backbutton.png" alt="Back" height="20" width="20">
			<h2> Create an Event </h2>
		{{/page}}
		{{#page spec}}
			<img src="backbutton.png" alt="Back" height="20" width="20">
			<h2> {{eventname}} </h2>
		{{/page}}
		{{#page admin}}
			<img src="backbutton.png" alt="Back" height="20" width="20">
			<h3> {{eventname}} </h3>
			<h3> {{eventpass}} </h3>
		{{/page}}
	</div>
</template>
