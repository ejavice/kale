<template name="header">
	<div id="Header">
		{{#if page "home"}}
			<h2> Welcome to Kale</h2>
		{{/if}}
		{{#if page "joinevent"}}
			<img src="backbutton.png" alt="Back" height="20" width="20">
			<h2> Join an Event </h2>
		{{/if}}
		{{#if page "createevent"}}
			<img src="backbutton.png" alt="Back" height="20" width="20">
			<h2> Create an Event </h2>
		{{/if}}
		{{#if page "eventspec"}}
			<img src="backbutton.png" alt="Back" height="20" width="20">
			<h2> {{eventname}} </h2>
		{{/if}}
		{{#if page "eventadmin"}}
			<img src="backbutton.png" alt="Back" height="20" width="20">
			<h3> {{eventname}} </h3>
			<h3> {{eventpass}} </h3>
		{{/if}}
	</div>
</template>
