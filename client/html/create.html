<template name="create">
	<div id="createheader" class="header">
		<img src="/img/favicon.ico" class="backbutton" alt="Back" height="20" width="20">
		<h1>Create an Event</h1>
	</div>
	<div id="createOptions">
		<ul>
			<li class="createText">
				<input type="text" id="eventname" placeholder="Name *"><br>
			</li>
			<li class="createText">
				<input type="text" id="eventlocation" placeholder="Location *"><br>
			</li>
			<li class="createText">
				<input type="text" id="eventspeaker" placeholder="Speaker"><br>
			</li>
			<li class="createText">
				<input type="text" id="eventemail" placeholder="Email *"><br>
			</li>
			<li>
				<img src="/img/favicon.ico" class="eventsubmit" alt="Back" height="20" width="20">
			</li>
		</ul>
	</div>
</template>
