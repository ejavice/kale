<template name="create">
	<div id="createheader" class="header">
		<img src="/img/backbutton.png" class="backbutton" alt="Back" height="45px" width="45px">
		<h1 id="createtitle">Create an Event</h1>
	</div>
	<div id="createOptions">
		<ul>
			<li class="createText">
				<input type="text" id="eventname" class="creationText" placeholder="Name *"><br>
			</li>
			<li class="createText">
				<input type="text" id="eventlocation" class="creationText" placeholder="Location *"><br>
			</li>
			<li class="createText">
				<input type="text" id="eventspeaker" class="creationText" placeholder="Speaker"><br>
			</li>
			<li class="createText">
				<input type="text" id="eventemail" class="creationText" placeholder="Email *"><br>
			</li>
			<li>
				<img src="/img/submitbutton.png" class="eventsubmit" alt="Back" height="55px" width="55px">
			</li>
		</ul>
	</div>
</template>
