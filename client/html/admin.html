<template name="admin">
	<div id="adminheader" class="header">
		<h3>{{eventname}}</h3>
	</div>
	<div id="adminquestions">
		<div id="specQuestions">
		{{#if getAllQuestions}}
		<ul>
			{{#each getAllQuestions}}
				<li class="{{_id}}">
					<p class="question">{{question}}</p>
					<p class="votes">{{upvotes}}</p>
				</li>
			{{/each}}
		</ul>
		{{/if}}
	</div>
	</div>
	<div id="endevent">
		<img src="/img/endeventbutton.png" class="endevent" alt="End Event" height="40" width="149">
	</div>
</template>
