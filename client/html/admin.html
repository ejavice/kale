<template name="admin">
	<div id="adminheader" class="header">
		<img src="/img/backbutton.png" class="backbutton" alt="Back" height="20" width="20">
		<h3>{{eventname}}</h3>
	</div>
	<div id="adminquestions">
		<div id="specQuestions">
		{{#if getAllQuestions}}
		<ul>
			{{#each getAllQuestions}}
				<li class="{{_id}}">
					<p class="question">{{question}}</p>
					<p class="votes">{{upvotes}}</p>
				</li>
			{{/each}}
		</ul>
		{{/if}}
	</div>
	</div>
	<div id="endevent">
		<p> End Event </p>
		<img src="/img/backbutton.png" class="backbutton" alt="Back" height="20" width="20">
	</div>
</template>
