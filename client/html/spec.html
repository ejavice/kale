<template name="spec">
	<div id="specHeader" class="header">
		<img src="/img/logo.png" class="askbutton" alt="Back" height="50" width="50">
		<h2>{{eventname}}</h2>
		<img src="/img/backbutton.png" class="backbutton" alt="Back" height="20" width="20">
	</div>
	<div id="specQuestions">
		{{#if getAllQuestions}}
		<ul>
			{{#each getAllQuestions}}
				<li class="{{_id}}">
					<p class="question">{{question}}</p>
					<p class="votes">{{upvotes}}</p>
				</li>
			{{/each}}
		</ul>
		{{/if}}
	</div>
	<div id="askquestion">
		<input type="text" id="newquestion">
		<img src="/img/cancelbutton.png" class="cancelquestion" alt="Back" height="20" width="20">
		<img src="/img/submitbutton.png" class="submitquestion" alt="Back" height="40" width="40">
	</div>
</template>
