<template name="spec">
	<div id="specheader" class="header">
		<img src="/img/backbutton.png" class="backbutton" alt="Back" height="55px" width="55px">
		<h1 id="spectitle">{{eventname}}</h1>
	</div>

	<div id="specQuestions">
		{{#if getAllQuestions}}
		<ul>
			{{#each getAllQuestions}}
				<li class="{{_id}}">
					<p class="question">{{question}}</p>
					<p class="votes">{{upvotes}}</p>
				</li>
			{{/each}}
		</ul>
		{{/if}}
	</div>
	<div id="askquestion">
		<textarea id="newquestion" placeholder="Ask a Question"></textarea>
		</br>
		<img src="/img/submitbutton.png" class="submitquestion" alt="Back" height="70px" width="70px">
	</div>
</template>
