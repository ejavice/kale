<template name="join">
	<div id="joinContainer">
		<div id="joinHeader" class="header">
		<h1>join</h1>
		</div>
		<div id="list">
		</div>
	</div>

	<div id="container">
		{{#if getAllEvents}}
			{{#each getAllEvents}}
			<p>{{name}} at {{location}} featuring {{speaker}}</p>
			{{/each}}
		{{/if}}
	</div>
</template>
