<template name="join">
	<div id="joinContainer">
		<div id="joinHeader" class="header">
		<h1>join</h1>
		</div>
		<div id="list">
		</div>
	</div>

	<div id="container">
		{{#if getAllEvents}}
		<ul>
			{{#each getAllEvents}}
				<li class="{{_id}}">
					<h3>{{name}} at {{location}} featuring {{speaker}}</h3>
				</li>
			{{/each}}
		</ul>
		{{/if}}
	</div>
</template>
